Course:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
      nullable: true
    duration:
      type: integer
      default: 0
    price:
      type: number
      default: 0
    provider:
      type: string
      default: Unknown
    categoryId:
      type: integer
Category:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
      nullable: true
User:
  type: object
  properties:
    email:
      type: string
    password:
      type: string
Cart:
  type: object
  properties:
    userId:
      type: integer
Order:
  type: object
  properties:
    userId:
      type: integer
    total:
      type: number
    status:
      type: string
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
